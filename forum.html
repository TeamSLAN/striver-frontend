<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- imports bootstrap styling library -->
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>

        <!-- CSS only -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
        />
    </head>
    <body>
        <div class="container mt-5">
            <h1>Forum</h1>
            <p class="text-muted">
                Submit your thoughts & comments about our project or anything else of your choice!
            </p>
            <div class="mb-3">
                <!-- name input -->
                <input type="text" id="commentName" placeholder="Name" class="form-control" />
            </div>
            <div class="mb-3">
                <!-- comment textarea (large text box) -->
                <textarea class="form-control" placeholder="Your post" id="commentText"></textarea>
            </div>
            <div class="mb-3">
                <!-- submit button runs submit comment function -->
                <button onclick="submitPost()" class="btn btn-primary">Submit</button>
            </div>
            <div id="postList"></div>
        </div>
        <script src="/striver-frontend/scripts/forum.js"></script>
    </body>
</html>
