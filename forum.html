<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- imports bootstrap styling library -->
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Striver Forum</title>

        <!-- CSS only -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
        />
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="/striver-frontend/index.html">
                    <img
                        src="/striver-frontend/assets/icon.png"
                        width="30"
                        height="30"
                        class="d-inline-block align-top rounded"
                        style="margin-right: 10px"
                        alt=""
                    />
                    Striver
                </a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-toggle="collapse"
                    data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div
                    class="collapse navbar-collapse"
                    id="navbarSupportedContent"
                >
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a
                                class="nav-link"
                                href="/striver-frontend/index.html"
                            >
                                Quotes
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"> Forum </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container mt-3">
            <h1>Forum</h1>
            <p class="text-muted">
                Submit your thoughts & comments about our project or anything
                else of your choice!
            </p>
            <div class="mb-3">
                <!-- name input -->
                <input
                    type="text"
                    id="commentName"
                    placeholder="Name"
                    class="form-control"
                />
            </div>
            <div class="mb-3">
                <!-- comment textarea (large text box) -->
                <textarea
                    class="form-control"
                    placeholder="Your post"
                    id="commentText"
                ></textarea>
            </div>
            <div class="mb-3">
                <!-- submit button runs submit comment function -->
                <button onclick="submitPost()" class="btn btn-primary">
                    Submit
                </button>
            </div>
            <div id="postList"></div>
        </div>
        <script src="/striver-frontend/scripts/forum.js"></script>
    </body>
</html>
