<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- imports bootstrap styling library -->
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- CSS only -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
        />
        <title>Document</title>
    </head>
    <body>
        <div class="container mt-3">
            <div class="row">
                <!-- creates first column in layout -->
                <div class="col-sm">
                    <!-- site header -->
                    <h1>Striver</h1>
                    <p>Safin, Leo, Alex, Navan | Mortensen Period 4</p>
                    <button type="button" class="btn btn-primary" onclick="getQuote()">
                        Get new quote
                    </button>

                    <!-- display quote using bootstrap -->
                    <figure class="mt-3">
                        <blockquote class="blockquote">
                            <p id="quote"></p>
                        </blockquote>
                        <figcaption class="blockquote-footer" id="quoteAuthor"></figcaption>
                    </figure>

                    <!-- bootstrap button for liking quote -->
                    <!-- btn-success = green -->
                    <!-- on click, run the increment likes function -->
                    <button type="button" class="btn btn-success" onclick="incrementLikes()">
                        <span id="likeCount">N/A</span>
                        <!-- thumbs up icon -->
                        <i class="bi bi-hand-thumbs-up-fill"></i>
                    </button>

                    <button type="button" class="btn btn-danger" onclick="incrementDislikes()">
                        <span id="dislikeCount">N/A</span>
                        <i class="bi bi-hand-thumbs-down-fill"></i>
                    </button>
                </div>
                <!-- second layout column -->
                <div class="col-sm">
                    <h2>Add a comment</h2>
                    <!-- form to submit new comment -->
                    <form id="commentForm" action="#commentsh2">
                        <div class="mb-3">
                            <!-- name input -->
                            <input
                                type="text"
                                id="commentName"
                                placeholder="Name"
                                class="form-control"
                            />
                        </div>
                        <div class="mb-3">
                            <!-- comment textarea (large text box) -->
                            <textarea
                                class="form-control"
                                placeholder="Your comment"
                                id="commentText"
                            ></textarea>
                        </div>
                        <div class="mb-3">
                            <!-- submit button runs submit comment function -->
                            <input
                                type="submit"
                                onclick="submitComment()"
                                class="btn btn-primary"
                            />
                        </div>
                    </form>
                    <h2 id="commentsh2">Comments</h2>
                    <!-- displays all the comments in a list -->
                    <div id="commentList"></div>
                </div>
            </div>
        </div>

        <script src="/scripts/quotes.js"></script>
    </body>
</html>
